<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test X|O Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1> X <span> </span> O Game</h1>
        <div class="cards-field">
            <div class="spans">
                <span>Player 1: X</span>
                <span>Player 2: O</span>
            </div>
            <div class="cards">
                <div class="card" id="one"  ></div>
                <div class="card" id="two"  ></div>
                <div class="card" id="three"></div>
                <div class="card" id="four" ></div>
                <div class="card" id="five" ></div>
                <div class="card" id="six"  ></div>
                <div class="card" id="seven"></div>
                <div class="card" id="eight"></div>
                <div class="card" id="nine" ></div>
            </div>
        </div>

        <div class="shadow-background">
            <div class="wininig">
                <div class="win-card">
                    
                </div>
                <button class="exit">X</button>
                <button class="try-again">Try Again</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
